---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: hello-world
    labels:
      app: hello-world
      build: "0.0.1"
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: hello-world
    template:
      metadata:
        labels:
          app: hello-world
      spec:
        containers:
        - name: hello-world
          image: mksmtn/k8s-hello-world-test
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: environment
            value: test
  
